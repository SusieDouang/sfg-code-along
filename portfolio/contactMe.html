<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Contact Me</title>	
			<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
			<div id=contactMeTitle><h1>Susie Douang's Portfolio</h1>
			</div>		

		<div id="contactMeNavbar">
			<hr/>
				<a href="portfolio.html">Portfolio</a>
				<a href="contactMe.html">Contact Me</a>
				<a href="testimonials.html">Testimonials</a>
			<hr/>
		</div>
		
		<div id=main><h2>Information Request</h2>
			<form action="submit.html" method="POST">
				<label for="firstName">First Name:</label><br/>
				<input type="text" id="firstName" name="firstName"><br/>
				 
				<label for="lastName">Last Name:</label><br/>
				<input type="text" id="lastName" name="lastName"><br/>
				
				<label for "phone">Phone:</label><br/>
				<input type="text" id="phoneNumber" name="phoneNumber"><br/>
				
				<label for "contactTime">Best time to call:</label><br/>
				<select id="contactTime" name="contactTime">
					<option value="default" selected>--Select One--</option>
					<option value="morning">Morning (8AM to 12PM Central)</option> 
					<option value="afternoon">Afternoon (12PM to 4PM Central)</option>
					<option value="evening">Evening (4PM to 8PM Central)</option>
				</select>
				
					<fieldset>
						<legend>I am interested in (check all that apply)</legend><br/>
							<input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
							<label for="frontEnd">Front End Development</label><br/>
							
							<input type="checkbox" id="backEnd" name="interest" value="backEnd">
							<label for="backEnd">Back End Development</label><br/>
							
							<input type="checkbox" id="database" name="interest" value="database">
							<label for="database">Database Design</label><br/>
					</fieldset>
					
					<fieldset>
						<legend>I have filled in the client questionnaire form:</legend><br/>
							<input type="radio" id="choice1" name="questionnaire" value="yes">
							<label for="choice1">Yes</label>
							<input type="radio" id="choice2" name="questionnaire" value="no">
							<label for="choice2">No</label>
					</fieldset>
						<label for="info">Additional Information</label><br/>
						<textarea id="info"></textarea><br/>
						<input type="submit" name="submit" value="Submit">
		</div>

		<div id="footer">
			<hr/>
			<footer><p>&copy; 2018 Susie Douang</p>
			<p><a href="https://www.thesoftwareguild.com">The Software Guild</a>
			</footer>			
		</div>		
	</body>
	
</html>
